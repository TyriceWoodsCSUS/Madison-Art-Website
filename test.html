<!DOCTYPE html>
<html>
<head>
    <title>Beautiful Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 15px;
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
            margin-right: 20px;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
        }

        .hero {
            height: 50vh;
            background-image: url("C:\Programming\Madison's Website\Shrek.jpg");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .section {
            padding: 20px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>

    <div class="hero">
        <h1>Welcome to Our Beautiful Webpage</h1>
    </div>

    <div class="section" id="about">
        <h2>About Us</h2>
        <p>This is a sample about section.</p>
    </div>

    <div class="section" id="services">
        <h2>Our Services</h2>
        <p>This is a sample services section.</p>
    </div>

    <div class="section" id="contact">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
