<!DOCTYPE html>
<html>
<head>
    <title>Madison's Art Website</title>
    <style>
        /* CSS code */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #CCCCFF; /* Periwinkle blue */
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
            margin: 0 20px;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
        }

        .hero {
            height: 50vh;
            background-image: url('hero.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 20px;
            justify-items: center;
            padding: 50px;
        }

        .artwork {
            perspective: 1000px;
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .artwork:hover {
            transform: rotateY(180deg);
        }

        .artwork img, .artwork .desc {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
        }

        .artwork img {
            cursor: pointer;
        }

        .artwork .desc {
            transform: rotateY(180deg);
            padding: 10px;
            color: white;
            background-color: rgba(0,0,0,0.8);
            text-align: center;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="about.html">About</a></li>
            <!-- Add more links here -->
        </ul>
    </div>

    <div class="hero">
        <h1>Welcome to Madison's Art Website!</h1>
    </div>

    <div class="gallery">
        <!-- Artwork section -->
        <!-- Repeat this block for each artwork -->
        <div class="artwork">
            <img src="C:\Programming\Madison's Website\Shrek.jpg" alt="Artwork 1">
            <div class="desc">
                <h3>Artwork 1</h3>
                <p>This is Madison's favorite man</p>
            </div>
        </div>
        <!-- End of block -->

        <!-- Add more artwork divs here -->
    </div>

    <!-- Footer section -->
    <div class="footer">
        <p>Email: madison@example.com</p>
        <p>Phone: 123-456-7890</p>
    </div>
</body>
</html>
